overwrite: true
schema: './apps/server/src/generated/schema.graphql'
generates:
  # Creates the TypeScript types from the schema and any .graphql file
  libs/types/src/lib/graphql_types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHOC: false
      withComponent: false
      withMutationFn: false
config:
  scalars:
    DateTime: 'string'
    JSON: '{ [key: string]: any }'
