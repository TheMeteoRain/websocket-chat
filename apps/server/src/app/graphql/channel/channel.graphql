scalar UUID
scalar DateTimeISO

type Channel {
  id: UUID!
  createdAt: DateTimeISO!
  updatedAt: DateTimeISO!
}

type ChannelMember {
  channelId: UUID!
  memberId: UUID!
  joinedAt: DateTimeISO!
}

type Query {
  channelById(id: UUID!): Channel
  channelsByMemberId(memberId: UUID!): [Channel]!
}

type Subscription {
  newChannel: ChannelMember
  countdown(from: Int): String
}
